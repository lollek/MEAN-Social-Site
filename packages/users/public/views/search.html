<div class="" data-ng-controller="SearchCtrl" data-ng-init="findUser()">
  <h1>Search for user</h1>
  <form name="searchUserForm" class="form-horizontal" role="form" data-ng-submit="search(content)" novalidate>
    <div class="col-sm-10">
     <input name="userInput" data-ng-model="content" id="content" placeholder="Type in username here" class="form-control" required/>
    </div> 
    <button type="submit" class="btn btn-info">Submit</button>
  </form>

  <ul class="articles unstyled">
    <li data-ng-repeat="user in result">
      <span>{{user.name}}</span>
      <a ng-href="#!/user/{{user.username}}"><span>{{user.username}}</span></a>
      <span>{{user.email}}</span>
    </li>
  </ul>
  <h1 data-ng-hide="!result || result.length">No user found :(</h1>

</div>
